  <!-- Our Headquarter -->
  <section class="headquarter">

<br>
<hr>
  <!-- Message Us -->
  <section id="message" class="message">
    <h2>Message Us</h2>
    <div class="form-container">
      <form id="contactForm">
        <label>Nama:</label>
        <input type="text" id="nama" required>
        <br>

        <label>Tanggal Lahir:</label>
        <input type="date" id="tanggal" required>
        <br>

        <label>Jenis Kelamin:</label>
        <input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki
        <input type="radio" name="gender" value="Perempuan" required> Perempuan
        <br>

        <label>Pesan:</label>
        <textarea rows="5" cols="30"  placeholder="Tulis komentar anda disini..." 
        id="pesan" required></textarea>
        <br>
        
        <button type="submit">Submit</button>
      </form>
<br>
<hr>
      <!-- Output Box -->
      <div class="output" id="outputBox">
        <p><strong>Current time:</strong> <span id="currentTime"></span></p>
        <p><strong>Nama:</strong> <span id="outNama"></span></p>
        <p><strong>Tanggal Lahir:</strong> <span id="outTanggal"></span></p>
        <p><strong>Jenis Kelamin:</strong> <span id="outGender"></span></p>
        <p><strong>Pesan:</strong> <span id="outPesan"></span></p>
      </div>
    </div>
  </section>
